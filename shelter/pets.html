<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./scss/style.css">
  <title>Shelter</title>
</head>
<body>
  <header class="header">
    <div class="header__logo">
      <span class="logo__name">Cozy House</span>
      <span class="logo__description">Shelter for pets in Boston</span>
    </div>
    <nav class="header__navigation">
      <ul class="nav__list">
        <li class="list"><a href="#$" class="nav-list__links">About the shelter</a></li>
        <li class="list"><a href="#$" class="nav-list__links">Our pets</a></li>
        <li class="list"><a href="#$" class="nav-list__links">Help the shelter</a></li>
        <li class="list"><a href="#$" class="nav-list__links">Contacts</a></li>
      </ul>
    </nav>
  </header>
  <main class='main'>
    <div class="wrapper pets__wrapper"></div>
  </main>
  <footer class="footer">
    <div class="wrapper footer__wrapper">
      <div class="footer__contact">
        <h3 class="footer__title">For questions and suggestions</h3>
        <ul class="contact__list">
          <li class="list__email"><object class="contact__icon" data="./assets/svg/icon-email.svg" type="image/svg+xml"></object><a class="contact__link" href="mailto:email@shelter.com">email@shelter.com</a></li>
          <li class="list__phone"><object class="contact__icon" data="./assets/svg/icon-phone.svg" type="image/svg+xml"></object><a class="contact__link" href="tel:+136745677554">+13 674 567 75 54</a></li>
        </ul>
      </div>
      <div class="footer__location">
        <h3 class="footer__title">We are waiting for your visit</h3>
        <ul class="location__list">
          <li class="list__adress"><object class="location__icon" data="./assets/svg/icon-marker.svg" type="image/svg+xml"></object><a class="location__link" href="https://www.google.com/maps/place/1+Central+St,+Boston,+MA+02109,+%D0%A1%D0%A8%D0%90/@42.3585559,-71.0573012,17z/data=!3m1!4b1!4m5!3m4!1s0x89e370868bc2ce7b:0x82fa7db94f5fea9e!8m2!3d42.358552!4d-71.0547263?entry=ttu">1 Central Street, Boston (entrance from the store)</a></li>
          <li class="list__adress"><object class="location__icon" data="./assets/svg/icon-marker.svg" type="image/svg+xml"></object><a class="location__link" href="https://www.google.com/maps/place/1+Central+St,+Boston,+MA+02109,+%D0%A1%D0%A8%D0%90/@42.3585559,-71.0573012,17z/data=!3m1!4b1!4m5!3m4!1s0x89e370868bc2ce7b:0x82fa7db94f5fea9e!8m2!3d42.358552!4d-71.0547263?entry=ttu">18 South Park, London </a></li>
        </ul>
      </div>
      <img class="footer__img" src="./assets/png/footer-puppy.png" alt="footer-puppy">
    </div>
  </footer>
</body>
</html>
