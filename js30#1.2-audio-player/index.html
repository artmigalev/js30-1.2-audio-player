<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <dialog class="player-body">
      <header class="palyer-header">
        <img src="./assets/img/dontstartnow.png" class="img-artist" alt="artist-bg">
      </header>
      <main class="player-main">
        <div class="player-control__panel">
          <button class="play"></button>
          <div class="description-song">
            <span class="artist-name">Linkin Park</span>
            <span class="song-name">Numb</span>
          </div>
          <div class="container-btns__select">
            <button class="prev"></button>
            <button class="next"></button>
          </div>
        </div>
        <div class="player-status__panel">
          <span class="time-start"></span>
          <div class="time-line">
            <div class="progress-line"></div>
          </div>
          <span class="time-end"></span>
        </div>
        <div class="player-status__panel"></div>
      </main>
      <footer class="player-footer">
        <ul class="list-items">
          <li class="item">git</li>
          <li class="item">school</li>
          <li class="item">school-link</li>
        </ul>
      </footer>
    </dialog>
    <script src="./js/index.js"></script>
  </body>
</html>
