<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <img src="./assets/img/player_pic/IL3s8qi8XaA.jpg" alt="IL3s8qi8XaA" class="body-bg">
    <audio src="./assets/audio/Linkin Park - Numb.mp3" preload="metadata"> ></audio>
    <dialog class="player-body">
      <header class="player-header">
        <img src="./assets/img/player_pic/IL3s8qi8XaA.jpg" class="img-artist" alt="artist-bg" />
      </header>
      <main class="player-main">
        <div class="player-control__panel">
          <button class="play"></button>
          <div class="description-song">
            <span class="artist-name">Linkin Park</span>
            <span class="song-name">Numb</span>
          </div>
          <div class="container-btns__select">
            <button class="next"></button>
            <button class="prev"></button>
          </div>
        </div>

          <form class="player-status__panel">
            <label class="time time-start" for="vol">00:00</label>
            <input class="progress-bar" type="range" id="vol" value="0" name="vol" min="0" max="100" />
            <label class="time time-end" for="vol">00:00</label>
          </form>

      </main>
      <footer class="player-footer">
        <ul class="list-items">
          <li class="item">git</li>
          <li class="item">school</li>
          <li class="item">school-link</li>
        </ul>
      </footer>
    </dialog>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
